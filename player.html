<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <style>
    :root{--ink:#2a2438;--muted:#6b6377}
    body{margin:0;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);padding:10px 12px}
    .row{display:flex;gap:8px;align-items:center}
    button{appearance:none;border:1px solid #ddd;border-radius:999px;padding:6px 10px;cursor:pointer}
    .soft{color:var(--muted)}
  </style>
</head>
<body>
  <div class="row">
    <button id="toggleBtn">Pause</button>
    <button id="closeBtn">Stop</button>
    <span class="soft" id="status">Playing…</span>
  </div>

  <!-- Autoplay + playsinline for mobile; loops softly -->
  <audio id="bg" src="audio/all-of-me-piano.mp3" preload="auto" loop autoplay playsinline></audio>

  <script>
    const a         = document.getElementById('bg');
    const toggleBtn = document.getElementById('toggleBtn');
    const closeBtn  = document.getElementById('closeBtn');
    const statusEl  = document.getElementById('status');

    // Try to start immediately (allowed because opener click is a user gesture)
    (async () => {
      try { 
        await a.play();
        toggleBtn.textContent = 'Pause';
        statusEl.textContent  = 'Playing…';
      } catch(e) {
        // If blocked, show "Start"
        toggleBtn.textContent = 'Start';
        statusEl.textContent  = 'Paused';
      }
    })();

    // Start/Pause toggle
    toggleBtn.onclick = async () => {
      if (a.paused) {
        try {
          await a.play();
          toggleBtn.textContent = 'Pause';
          statusEl.textContent  = 'Playing…';
        } catch(e) {
          // ignore
        }
      } else {
        a.pause();
        toggleBtn.textContent = 'Start';
        statusEl.textContent  = 'Paused';
      }
    };

    // Stop closes the window and stops audio
    closeBtn.onclick = () => { a.pause(); window.close(); };

    // Keep label/status in sync with media events
    a.addEventListener('play',  ()=>{ toggleBtn.textContent='Pause'; statusEl.textContent='Playing…'; });
    a.addEventListener('pause', ()=>{ toggleBtn.textContent='Start'; statusEl.textContent='Paused'; });

    // Safety: pause if the popup navigates/closes
    window.addEventListener('beforeunload', () => a.pause());
  </script>
</body>
</html>
